<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Open Source Software CDN by MaxCDN</title>
    <meta name="description" content="Open Source Software CDN by MaxCDN">
    <meta name="keywords" content="Open Source Software, CDN, MaxCDN, jquery, bootstrap, library, javascript, css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bower_components/angular-dropdowns/css/dropdowns.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="osscdnApp">
    <!--[if lt IE 9]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <header>
     <img src="./images/osscdn-logo.png" alt="logo" width="345" height="120">

     <ul class="nav nav-tabs">
      <li><a class="active" ui-sref="libraries">Libraries</a></li>
      <li><a ui-sref="network">Network</a></li>
      <li><a ui-sref="about">About</a></li>
     </ul>
    </header>

    <article class="container" ui-view><article>

    <footer>
      <p>Brought to you by your friends at <a href="http://www.maxcdn.com">MaxCDN</a></p>
    </footer>

    <script src="bower_components/angular/angular.min.js"></script>

    <!-- build:js scripts/modules.js -->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="bower_components/angular-dropdowns/dist/angular-dropdowns.js"></script>
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
