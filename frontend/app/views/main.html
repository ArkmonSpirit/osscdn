<div class="search">
  <input type="text" ng-model="search.name" placeholder="Search">
</div>

<div class="loader" ng-hide="libraries">Loading</div>

<div class="results" ng-show="libraries">
  <ul class="libraries">
    <li class="library" ng-repeat="library in libraries | filter:search | orderBy:orderByName | limitTo:10" ng-click="getLibrary($index, library)" ng-class="{visible: show}">
      <h4 class="name">{{library.name}}</h4>
      <div class="btn-group versionSelector">
        <a href='' title=''
            dropdown-select="library.versions"
            dropdown-model="library.selectedVersion">
            Versions <b class="caret"></b>
        </a>
      </div>
    </li>
  </ul>
</div>
