<input type="text" ng-model="search.name" ng-keydown="limit=10" autofocus placeholder="Search" class="form-control search">


<div class="loader" ng-hide="libraries">Loading</div>

<div class="results" ng-show="libraries">
  <ul class="libraries">
    <li class="library" ng-repeat="library in libraries | filter:search | orderBy:orderByName | limitTo:limit | as:'libraries.filtered'" repeat-done="getLibraries">
      <h4 class="name"><a href="/#/{{library.name}}">{{library.name}}</a></h4>
      <div class="btn-group versionSelector">
        <a href='' title=''
            dropdown-select="library.versions"
            dropdown-model="library.selectedVersion">
            Versions <b class="caret"></b>
        </a>
      </div>
      <div class="extras pull-right">
        <span class="author">{{library.author}}</span>
        <a class="github" href="{{library.github}}"><i class="icon-github icon-2x"></i></a>
        <a class="homepage" href="{{library.homepage}}"><i class="icon-globe icon-2x"></i></a>
      </div>
      <div class="description">{{library.description}}</div>
      <ul class="versions">
        <li class="version" ng-repeat="(version, files) in library.cdn" ng-if="library.selectedVersion.value == version">
          <ul class="files" ng-class="{full: library.showing}">
            <li class="file" ng-repeat="file in files track by $index"><a href="//oss.maxcdn.com/libs/{{library.name}}/{{version}}/{{file}}">//oss.maxcdn.com/libs/{{library.name}}/{{version}}/{{file}}</a></li>
          </ul>
        </li>
      </ul>
      <div class="show" ng-if="hasEnoughItems(library)" ng-switch on="library.showing">
        <div class="less" ng-switch-when="true" ng-click="library.showing = false">Show less</div>
        <div class="more" ng-switch-default ng-click="library.showing = true">Show more</div>
      </div>
    </li>
  </ul>
</div>
